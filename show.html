<!DOCTYPE html>
<html>
    <head>
        <title>浏览图片</title>
        <meta charset="utf-8">
        <style>
            img {width: 200px}
        </style>
    </head>
    <body>
        <button type="button" onclick="getImgUrl('/getimgurl')">显示最小的100张图片</button>
        <button type="button" onclick="getImgUrl('/getimgurl?rand=1')">随机显示100张图片</button>
        <div id="images"></div>
    </body>
    <script>
    function delImage() {
        var div = document.getElementById("images");
        while(div.hasChildNodes()) {
            div.removeChild(div.firstChild);
        }
    }

    function addImage(url){ // 插入新的图片
        image = document.createElement("img");
        image.setAttribute("src", url);
        document.getElementById("images").appendChild(image);
    }

    function getImgUrl(path) {
        var xmlhttp;
        if (window.XMLHttpRequest) {
            // 非ie内核浏览器的请求
            xmlhttp = new XMLHttpRequest();
        } else {
            // ie内核浏览器请求
        }
        var host="http://image2.cloudmobi.net/peep/picture/"
            xmlhttp.onreadystatechange=function() {
                // readyState:
                //      0: UNSENT ,      1: OPEND
                //      2: HEADERS_RECEIVED
                //      3: LOADING ,      4: DONE
                if (xmlhttp.readyState === 4 && xmlhttp.status === 200) {
                    delImage();
                    var obj =JSON.parse(xmlhttp.responseText);
                    for (var i=0; i<obj.length;i++) {
                        var url = host + obj[i];
                        addImage(url);
                    }
                } else {
                    console.log("ssssssss");
                }
            }
        xmlhttp.open("GET", path, true);
        xmlhttp.send();
    }
    </script>
</html>
